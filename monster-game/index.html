<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beat Monster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="src/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- Start of .container -->
    <div class="container">

      <!-- Start of Game Info -->
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-center">YOU</h1>
          <div class="health-bar-container text-center">
            <div class="health-bar" :style="{width: `${playerHealth}%`}">
              <span>{{ playerHealth }}</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h1 class="text-center">Monster</h1>
          <div class="health-bar-container text-center">
            <div class="health-bar" :style="{width: `${monsterHealth}%`}">
              <span>{{ monsterHealth }}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Game Info -->

      <!-- Start Initialize New Game -->
      <div class="mb-2" v-if="!isGameRunning">
        <button type="button" class="btn btn-danger btn-block" @click="onStartGame">Start New Game</button>
      </div>
      <!-- End Initialize New Game -->

      <!-- Start User Moves -->
      <div class="row mb-2" v-if="isGameRunning">
        <div class="col-md-3">
          <button id="attack" type="button" class="btn btn-outline-danger btn-block" @click="onAttack">
            Attack
          </button>
        </div>
        <div class="col-md-3">
          <button id="special-attack" type="button" class="btn btn-outline-danger btn-block" @click="onSpecialAttack">
            Special Attack
          </button>
        </div>
        <div class="col-md-3">
          <button id="heal" type="button" class="btn btn-outline-danger btn-block" @click="onHeal">
            Heal
          </button>
        </div>
        <div class="col-md-3">
          <button id="give-up" type="button" class="btn btn-outline-danger btn-block" @click="onGiveUp">
            Give Up
          </button>
        </div>
      </div>
      <!-- End User Moves -->

      <!-- Start Game Story -->
      <div>
        <ul>
          <li></li>
        </ul>
      </div>
      <!-- End Game Story -->

    </div>
    <!-- End of .container -->
  </div>
</body>

<script src="src/app.js"></script>

</html>
